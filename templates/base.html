<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Betting Page</title>
    <link rel="stylesheet" href='{% static 'Betting_page/css/style.css' %}'>
</head>
<body>
<nav class="navbar">
    <ul>
        <a href="{% url 'events:list' %}" style="float: left">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}">Log out</a>
            <a href="{% url 'accounts:wallet' %}">My wallet</a>
        {% else %}
            <a href="{% url 'accounts:signup' %}">Sign up</a>
            <a href="{% url 'accounts:login' %}">Log in</a>
        {% endif %}
        <a href="{% url 'events:category_list' %}">Category List</a>
        <a href="{% url 'events:list'%}?archive=true ">Archive</a>

    </ul>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
